<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: grey;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .playlist {
      background: #000;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .playlist-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: grey;
    }
    .track {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }
    .track.active {
      background-color: #333;
    }
    .play-btn {
      width: 35px;
      height: 35px;
      flex-shrink: 0;
      background: none;
      border: none;
      cursor: pointer;
    }
    .play-btn svg {
      width: 100%;
      height: 100%;
      fill: white;
    }
    .track-name {
      flex: 1;
      padding-left: 1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .track-time {
      width: 50px;
      text-align: right;
      font-size: 0.875rem;
      color: #aaa;
    }
    #waveform {
      background: #121212;
      height: 96px;
      margin-bottom: 1rem;
    }
    #progress-bar {
      width: 100%;
      height: 96px;
      background: linear-gradient(90deg, orange 0%, transparent 0%);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      transition: background 0.2s;
    }
  </style>
</head>
<body>
  <div id="waveform-container">
    <div id="progress-bar"></div>
    <div id="waveform" style="display:none;"></div>
  </div>
  <div id="playlists"></div>

  <script>
    let currentPlayer = null;
    let currentIndex = -1;
    let currentTracks = [];
    let wave = null;

    const playSVG = `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 5v14l11-7z"/>
      </svg>
    `;

    const pauseSVG = `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <rect x="6" y="5" width="4" height="14"/>
        <rect x="14" y="5" width="4" height="14"/>
      </svg>
    `;

    async function loadFilesJSON() {
      const res = await fetch('files.json');
      return await res.json();
    }

    function createPlaylist(name, tracks) {
      if (!Array.isArray(tracks) || tracks.length === 0) return;

      const playlistEl = document.createElement('div');
      playlistEl.className = 'playlist';

      const title = document.createElement('div');
      title.className = 'playlist-title';
      title.textContent = name;
      playlistEl.appendChild(title);

      const trackElements = [];

      tracks.forEach((track, index) => {
        const trackEl = document.createElement('div');
        trackEl.className = 'track';

        const btn = document.createElement('button');
        btn.className = 'play-btn';
        btn.innerHTML = playSVG;

        const nameEl = document.createElement('div');
        nameEl.className = 'track-name';
        nameEl.textContent = track.name;

        const timeEl = document.createElement('div');
        timeEl.className = 'track-time';
        timeEl.textContent = '';

        // Clicking name loads track
        nameEl.addEventListener('click', () => {
          loadTrack(index, tracks, trackElements);
        });

        // Clicking button toggles play/pause
        btn.addEventListener('click', () => {
          if (currentIndex === index && wave && wave.isPlaying()) {
            wave.pause();
          } else {
            loadTrack(index, tracks, trackElements, true);
          }
        });

        trackEl.appendChild(btn);
        trackEl.appendChild(nameEl);
        trackEl.appendChild(timeEl);
        playlistEl.appendChild(trackEl);

        trackElements.push({ el: trackEl, btn, timeEl });
      });

      document.getElementById('playlists').appendChild(playlistEl);

      // preload first track only
      if (currentTracks.length === 0) {
        loadTrack(0, tracks, trackElements, false);
      }
    }

    function loadTrack(index, tracks, trackElements, autoplay = false) {
      const track = tracks[index];
      if (!track || !track.path) return;

      // destroy previous wave
      if (wave) {
        wave.destroy();
        wave = null;
      }

      document.getElementById('waveform').style.display = 'none';
      const progress = document.getElementById('progress-bar');
      progress.style.display = 'block';
      progress.style.background = 'linear-gradient(90deg, orange 0%, transparent 0%)';

      wave = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#fff',
        progressColor: 'orange',
        height: 96,
        barWidth: 2,
        responsive: true,
      });

      wave.load(track.path);

      wave.on('loading', (perc) => {
        progress.style.background = `linear-gradient(90deg, orange ${perc}%, transparent ${perc}%)`;
      });

      wave.on('ready', () => {
        progress.style.display = 'none';
        document.getElementById('waveform').style.display = 'block';

        if (autoplay) wave.play();
        updateButtons(index, trackElements);
      });

      wave.on('audioprocess', () => {
        const time = formatTime(wave.getCurrentTime());
        if (trackElements[index]) {
          trackElements[index].timeEl.textContent = time;
        }
      });

      wave.on('finish', () => {
        wave.stop();
        updateButtons(index, trackElements);
      });

      currentIndex = index;
      currentTracks = trackElements;
    }

    function updateButtons(activeIndex, trackElements) {
      trackElements.forEach((t, i) => {
        if (i === activeIndex) {
          t.el.classList.add('active');
          t.btn.innerHTML = wave && wave.isPlaying() ? pauseSVG : playSVG;
        } else {
          t.el.classList.remove('active');
          t.btn.innerHTML = playSVG;
        }
      });
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    async function init() {
      const data = await loadFilesJSON();
      Object.entries(data).forEach(([name, tracks]) => {
        createPlaylist(name, tracks);
      });
    }

    init();
  </script>
</body>
</html>
