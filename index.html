<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaveSurfer.js WAV Player Demo</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .track {
      background: #222;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-info {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .waveform {
      width: 100%;
      height: 80px;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      background: #333;
    }
    .controls {
      display: flex;
      justify-content: center;
    }
    .btn {
      background: #444;
      border: none;
      color: #eee;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      user-select: none;
    }
    .btn:hover {
      background: #666;
    }
    @media (max-width: 600px) {
      .waveform {
        height: 60px;
      }
      .btn {
        padding: 0.4rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>WaveSurfer.js WAV Player Demo</h1>
  <div id="tracks">Loading track...</div>

  <script>
    const tracksContainer = document.getElementById("tracks");
    tracksContainer.innerHTML = "";

    const track = {
      name: "Star Wars Theme",
      artist: "John Williams",
      url: "https://www2.cs.uic.edu/~i101/SoundFiles/StarWars3.wav"
    };

    // Create track container
    const trackEl = document.createElement("div");
    trackEl.classList.add("track");

    // Track info
    const infoEl = document.createElement("div");
    infoEl.classList.add("track-info");
    infoEl.innerHTML = `<strong>${track.name}</strong> â€” <em>${track.artist}</em>`;

    // Waveform container
    const waveformEl = document.createElement("div");
    waveformEl.classList.add("waveform");
    waveformEl.id = `waveform-0`;

    // Controls
    const controlsEl = document.createElement("div");
    controlsEl.classList.add("controls");

    const playBtn = document.createElement("button");
    playBtn.classList.add("btn");
    playBtn.textContent = "Play";

    controlsEl.appendChild(playBtn);

    trackEl.appendChild(infoEl);
    trackEl.appendChild(waveformEl);
    trackEl.appendChild(controlsEl);
    tracksContainer.appendChild(trackEl);

    // Create WaveSurfer instance
    const wavesurfer = WaveSurfer.create({
      container: `#waveform-0`,
      waveColor: "#888",
      progressColor: "#1DB954",
      cursorColor: "#fff",
      barWidth: 2,
      barRadius: 3,
      height: 80,
      responsive: true,
    });

    wavesurfer.load(track.url);

    // Play/pause toggle
    playBtn.addEventListener("click", () => {
      if (wavesurfer.isPlaying()) {
        wavesurfer.pause();
        playBtn.textContent = "Play";
      } else {
        wavesurfer.play();
        playBtn.textContent = "Pause";
      }
    });

    wavesurfer.on("finish", () => {
      playBtn.textContent = "Play";
    });
  </script>
</body>
</html>
