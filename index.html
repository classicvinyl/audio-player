<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a202c;
      color: white;
    }
    .playlist-button {
      background-color: #065f46;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      width: 100%;
      text-align: left;
    }
    .playlist-button:hover {
      background-color: #047857;
    }
  </style>
</head>
<body class="p-4">
  <div id="playlist-selector" class="space-y-2"></div>

  <div id="player-container" class="hidden">
    <div class="mb-4 flex justify-between items-center">
      <h2 id="playlist-title" class="text-xl font-bold"></h2>
      <button id="play-btn" class="text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Play</button>
    </div>
    <div id="waveform" class="w-full h-24 mb-4"></div>
    <div id="track-list" class="space-y-2"></div>
  </div>

  <div id="other-playlists" class="mt-6 space-y-2"></div>

  <script>
    let wavesurfer;
    let currentPlaylist = null;
    let currentTrackIndex = 0;
    let tracks = [];

    async function fetchPlaylists() {
      const response = await fetch('files.json');
      return await response.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function renderPlaylistSelector(playlists) {
      const container = document.getElementById("playlist-selector");
      container.innerHTML = '';
      playlists.forEach((p, index) => {
        const button = document.createElement("button");
        button.textContent = p.playlist;
        button.className = "playlist-button";
        button.onclick = () => loadPlaylist(playlists, index);
        container.appendChild(button);
      });
    }

    function loadPlaylist(playlists, selectedIndex) {
      const selected = playlists[selectedIndex];
      const others = playlists.filter((_, i) => i !== selectedIndex);
      currentPlaylist = selected;
      tracks = selected.tracks;
      currentTrackIndex = 0;

      document.getElementById("playlist-selector").classList.add("hidden");
      document.getElementById("player-container").classList.remove("hidden");

      document.getElementById("playlist-title").textContent = selected.playlist;
      renderTrackList(tracks);
      loadTrack(0);

      renderOtherPlaylists(others, playlists);
    }

    function renderOtherPlaylists(others, allPlaylists) {
      const container = document.getElementById("other-playlists");
      container.innerHTML = '';
      others.forEach(p => {
        const button = document.createElement("button");
        button.textContent = p.playlist;
        button.className = "playlist-button";
        button.onclick = () => loadPlaylist(allPlaylists, allPlaylists.findIndex(pl => pl.playlist === p.playlist));
        container.appendChild(button);
      });
    }

    function renderTrackList(tracks) {
      const list = document.getElementById("track-list");
      list.innerHTML = '';
      tracks.forEach((track, i) => {
        const trackBtn = document.createElement("div");
        trackBtn.className = "bg-green-600 px-4 py-2 rounded cursor-pointer hover:bg-green-700";
        trackBtn.textContent = `${track.title}`;
        trackBtn.onclick = () => loadTrack(i);
        list.appendChild(trackBtn);
      });
    }

    function loadTrack(index) {
      currentTrackIndex = index;
      if (wavesurfer) {
        wavesurfer.destroy();
      }

      wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#4ade80',
        progressColor: '#166534',
        height: 80,
      });

      wavesurfer.load(tracks[index].file);

      wavesurfer.on('ready', () => {
        const playBtn = document.getElementById("play-btn");
        playBtn.textContent = 'Play';
      });

      wavesurfer.on('finish', () => {
        const nextIndex = currentTrackIndex + 1;
        if (nextIndex < tracks.length) {
          loadTrack(nextIndex);
        }
      });

      document.getElementById("play-btn").onclick = () => {
        wavesurfer.playPause();
        const playBtn = document.getElementById("play-btn");
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      };
    }

    fetchPlaylists().then(renderPlaylistSelector);
  </script>
</body>
</html>
