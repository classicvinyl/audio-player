<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uous jamz</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a1a26;
    }
    .playlist-container {
      background-color: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      border-color: #808080;
      margin-bottom: 2rem;
    }
    .playlist-title {
      color: grey;
      font-weight: bold;
      font-size: 2rem;
      margin: 0;
    }
    .track-item {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      color: white;
      transition: background-color 0.3s;
    }
    .track-item:hover {
      background-color: #3c2a36;
    }
    .track-item.active {
      background-color: grey;
      font-weight: bold;
    }
    .duration {
      color: #bbb;
      font-size: 0.85rem;
      min-width: 40px;
      text-align: right;
      margin-left: 0.5rem;
    }
    /* Removed .loading-spinner CSS */
    /* Removed .loading-progress-bar CSS */
    .waveform-container {
      position: relative;
      height: 130px;
      margin-bottom: 0.5rem;
      background-color: #000;
      border-radius: 0.5rem;
      border-color: #808080;
      transition: opacity 0.3s ease;
    }
    .error-message {
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .play-pause-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .play-icon, .pause-icon {
      fill: white;
      width: 30px;
      height: 30px;
    }
    .playlist-link {
      color: white;
      cursor: pointer;
      padding: 0.25rem 0;
      display: block;
    }
    .playlist-link:hover {
      text-decoration: underline;
    }

    /*
      === MOBILE RESPONSIVENESS ADJUSTMENTS (ONLY THESE CSS RULES ADDED) ===

      Goals:
      - Keep playlist name and play/pause button on a single line (no wrapping).
      - Allow the playlist title to shrink and show ellipsis when too long.
      - Ensure track name spans inside .track-item can shrink and truncate.
      - Slight responsive size tweak for very small screens to help fit.
    */

    /* Force header flex container not to wrap (override Tailwind's flex-wrap) */
    .playlist-container .flex.flex-wrap {
      flex-wrap: nowrap !important;
      align-items: center;
      gap: 0.5rem;
    }

    /* Make playlist title behave as a flexible item and truncate if needed */
    .playlist-container .playlist-title {
      flex: 1 1 auto;
      min-width: 0; /* important so it can shrink inside flex */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 0.5rem;
    }

    /* Ensure the play button doesn't shrink (keeps size) */
    .playlist-container .play-pause-button {
      flex: 0 0 auto;
    }

    /* Allow name spans inside track items to shrink and truncate */
    .track-item .truncate {
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Small screens: slightly reduce playlist title size to help fit */
    @media (max-width: 480px) {
      .playlist-container .playlist-title {
        font-size: 1.25rem;
      }
      .playlist-container .play-pause-button {
        width: 44px;
        height: 44px;
      }
    }

    /*
      === MARQUEE (only animate when truncated) ===
      Minimal CSS required for marquee animation. JS will add/remove the
      classes and dynamically set --marquee-end and --marquee-duration.
    */
    .auto-marquee.animate {
      animation-name: marquee;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-duration: var(--marquee-duration, 8s);
      will-change: transform;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(var(--marquee-end, -100%)); }
    }

  </style>
</head>
<body>
  <div class="p-6">
    <div id="playlist-selector" class="mb-8 space-y-2"></div>
    <div id="active-playlist"></div>
    <div id="other-playlists" class="mt-12 space-y-2"></div>
  </div>

  <script>
    const BASE_URL = 'https://uous-audio-player.s3.eu-west-1.amazonaws.com/';

    let globalWavesurfer = null;

    async function loadFiles() {
      const res = await fetch(BASE_URL + 'files.json', {cache: 'no-cache'});
      return res.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlayPauseSVG(isPlaying) {
      return isPlaying
        ? `<svg class="pause-icon" viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"></rect><rect x="14" y="5" width="4" height="14"></rect></svg>`
        : `<svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
    }

    /*
      === NEW HELPER: applyMarquee(container)
      Adds/removes the .auto-marquee.animate class to elements inside the given
      container (or document fragment) when their text is actually truncated.
      This is the only functional change: long titles/track-names will only
      animate if el.scrollWidth > el.clientWidth.
    */
    function applyMarquee(container) {
      if (!container) return;
      // Select playlist title(s) and track name spans with 'truncate'
      const targets = container.querySelectorAll('.playlist-title, .track-item .truncate');
      targets.forEach(el => {
        // Force browser layout calc
        const clientW = el.clientWidth;
        const scrollW = el.scrollWidth;

        if (scrollW > clientW + 1) {
          // truncated -> enable marquee
          const overflow = scrollW - clientW;
          // duration based on overflow: approx 60px/sec; min 4s
          const duration = Math.max(4, Math.ceil(overflow / 60));
          el.style.setProperty('--marquee-end', `-${overflow}px`);
          el.style.setProperty('--marquee-duration', `${duration}s`);
          el.classList.add('auto-marquee', 'animate');
        } else {
          // not truncated -> remove marquee
          el.classList.remove('auto-marquee', 'animate');
          el.style.removeProperty('--marquee-end');
          el.style.removeProperty('--marquee-duration');
        }
      });
    }

    function clearWavesurferInstance() {
      if (globalWavesurfer) {
        try {
          globalWavesurfer.stop();
          globalWavesurfer.unAll();
          globalWavesurfer.destroy();
        } catch {}
        globalWavesurfer = null;
      }
    }

    function createPlaylist(name, tracks) {
      clearWavesurferInstance();

      const container = document.createElement('div');
      container.className = 'playlist-container';

      tracks.sort((a, b) => {
        function tokenize(str) {
          return str.match(/\d+|\D+/g).map(token =>
            /\d/.test(token) ? parseInt(token, 10) : token.toLowerCase()
          );
        }
        const aTokens = tokenize(a.title);
        const bTokens = tokenize(b.title);
        const len = Math.max(aTokens.length, bTokens.length);
        for (let i = 0; i < len; i++) {
          const aTok = aTokens[i];
          const bTok = bTokens[i];
          if (aTok === undefined) return -1;
          if (bTok === undefined) return 1;
          if (aTok < bTok) return -1;
          if (aTok > bTok) return 1;
        }
        return 0;
      });

      const header = document.createElement('div');
      header.className = 'flex flex-wrap justify-between items-center gap-2 mb-4';

      const title = document.createElement('h2');
      title.className = 'playlist-title m-0';
      title.textContent = name;
      header.appendChild(title);

      const playPauseButton = document.createElement('div');
      playPauseButton.className = 'play-pause-button ml-auto';
      playPauseButton.innerHTML = createPlayPauseSVG(false);
      header.appendChild(playPauseButton);

      container.appendChild(header);

      const waveformContainer = document.createElement('div');
      waveformContainer.className = 'waveform-container';
      container.appendChild(waveformContainer);

      const errorMessage = document.createElement('div');
      errorMessage.className = 'error-message';
      errorMessage.style.display = 'none';
      container.appendChild(errorMessage);

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      let currentTrackIndex = -1;
      let isPlaying = false;
      let currentLoadTimeout = null;
      let currentAttempt = 0;
      const MAX_RETRIES = 5;
      const LOAD_TIMEOUT = 20000; // 20 seconds

      let loadingPromise = Promise.resolve();

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function setErrorMessage(text) {
        errorMessage.textContent = text;
        errorMessage.style.display = text ? 'block' : 'none';
      }

      async function loadTrack(index) {
        if (index < 0 || index >= tracks.length) return;

        loadingPromise = loadingPromise.then(async () => {
          if (currentLoadTimeout) {
            clearTimeout(currentLoadTimeout);
            currentLoadTimeout = null;
          }

          if (globalWavesurfer) {
            clearWavesurferInstance();
            await delay(150);
          }

          currentTrackIndex = index;
          currentAttempt = 1;
          let didLoad = false;

          waveformContainer.style.opacity = '0.3';

          globalWavesurfer = WaveSurfer.create({
            container: waveformContainer,
            waveColor: 'white',
            progressColor: 'orange',
            height: 130,
            responsive: true,
            backend: 'MediaElement'
          });

          function retryLoad() {
            if (currentAttempt < MAX_RETRIES) {
              currentAttempt++;
              loadTrack(index);
            } else {
              waveformContainer.style.opacity = '1';
              setErrorMessage('Error: Unable to load track after multiple attempts.');
            }
          }

          currentLoadTimeout = setTimeout(() => {
            if (!didLoad) {
              retryLoad();
            }
          }, LOAD_TIMEOUT);

          const waveformJSONUrl = BASE_URL + tracks[index].file.replace(/\.mp3$/, '.json');
          try {
            const response = await fetch(waveformJSONUrl);
            if (!response.ok) throw new Error('Waveform JSON not found');
            const waveformData = await response.json();

            // Defensive fix: flatten and normalize peaks data
            const rawData = waveformData.data;
            const flatData = Array.isArray(rawData) ? rawData.flat(Infinity) : [];
            const peaks = flatData.map(v => v / 255);

            if (!peaks || peaks.length === 0) {
              throw new Error('Peaks array empty or invalid');
            }

            globalWavesurfer.once('ready', () => {
              didLoad = true;
              clearTimeout(currentLoadTimeout);
              setTimeout(() => {
                waveformContainer.style.opacity = '1';
                globalWavesurfer.play();
                isPlaying = true;
                updatePlayPauseButton();
                updateActiveTrack();
                setErrorMessage('');
              }, 200);
            });

            globalWavesurfer.once('error', () => {
              clearTimeout(currentLoadTimeout);
              retryLoad();
            });

            globalWavesurfer.on('finish', () => {
              let nextIndex = currentTrackIndex + 1;
              if (nextIndex < tracks.length) {
                loadTrack(nextIndex);
              } else {
                isPlaying = false;
                updatePlayPauseButton();
                updateActiveTrack();
              }
            });

            // Load the audio AND pass precomputed peaks
            globalWavesurfer.load(BASE_URL + tracks[index].file, peaks);

          } catch (err) {
            retryLoad();
          }
        });
      }

      function updateActiveTrack() {
        trackList.querySelectorAll('li').forEach((el, i) => {
          el.classList.toggle('active', i === currentTrackIndex);
        });
      }

      function updatePlayPauseButton() {
        playPauseButton.innerHTML = createPlayPauseSVG(isPlaying);
      }

      playPauseButton.addEventListener('click', () => {
        if (!globalWavesurfer) return;

        if (isPlaying) {
          globalWavesurfer.pause();
          isPlaying = false;
        } else {
          globalWavesurfer.play();
          isPlaying = true;
        }
        updatePlayPauseButton();
      });

      tracks.forEach((track, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'track-item flex-nowrap overflow-hidden';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = track.title;
        nameSpan.className = 'truncate w-full pr-2';
        listItem.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'duration';
        durationSpan.textContent = '--:--';
        listItem.appendChild(durationSpan);

        const audio = new Audio(BASE_URL + track.file);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.addEventListener('click', () => {
          if (currentTrackIndex === index && isPlaying) {
            globalWavesurfer.pause();
            isPlaying = false;
            updatePlayPauseButton();
          } else {
            loadTrack(index);
          }
          updatePlayPauseButton();
          updateActiveTrack();
        });

        trackList.appendChild(listItem);
      });

      // expose a small helper to apply marquee for this playlist container
      container.applyMarquee = () => applyMarquee(container);

      return container;
    }

    async function init() {
      const files = await loadFiles();
      const selector = document.getElementById('playlist-selector');
      const activeContainer = document.getElementById('active-playlist');
      const otherContainer = document.getElementById('other-playlists');

      files.forEach((playlist) => {
        const button = document.createElement('div');
        button.className = 'track-item active flex-nowrap overflow-hidden';
        button.style.cursor = 'pointer';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = playlist.playlist;
        nameSpan.className = 'truncate w-full';
        button.appendChild(nameSpan);

        button.addEventListener('click', () => {
          selector.innerHTML = '';
          activeContainer.innerHTML = '';
          otherContainer.innerHTML = '';

          const active = createPlaylist(playlist.playlist, playlist.tracks);
          activeContainer.appendChild(active);

          // apply marquee to the newly-created playlist (playlist title + tracks)
          if (typeof active.applyMarquee === 'function') {
            // small timeout to allow layout/paint before measuring
            setTimeout(() => active.applyMarquee(), 50);
          }

          const backToList = document.createElement('div');
          backToList.className = 'track-item active inline-block px-4 py-2 rounded';
          backToList.style.cursor = 'pointer';

          const backText = document.createElement('span');
          backText.textContent = 'PLAYLISTS';
          backText.className = 'truncate px-4 py-2';
          backToList.appendChild(backText);

          backToList.addEventListener('click', () => location.reload());

          otherContainer.appendChild(backToList);
        });

        selector.appendChild(button);
      });

      // After building the selector, apply marquee to playlist-selector names (if truncated)
      setTimeout(() => applyMarquee(selector), 50);

      // Recompute on resize for selector and active playlist
      window.addEventListener('resize', () => {
        applyMarquee(document.getElementById('playlist-selector'));
        const active = document.getElementById('active-playlist').firstElementChild;
        if (active) applyMarquee(active);
      });
    }

    init();
  </script>
</body>
</html>
