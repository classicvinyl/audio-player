<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOUS Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #121212;
        font-family: 'Helvetica Neue', sans-serif;
        color: #fff;
      }
      .track-card:hover {
        background-color: #1e1e1e;
      }
      .play-btn {
        background-color: #ff5500;
        border-radius: 9999px;
      }
      .play-btn:hover {
        background-color: #ff7700;
      }
    </style>
  </head>
  <body class="min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6">UOUS Tracks</h1>
    <div id="track-list" class="space-y-6"></div>

    <script>
      const repoURL = "https://classicvinyl.github.io/audio-player";
      const jsonURL = `${repoURL}/files.json`;

      async function loadTracks() {
        try {
          const res = await fetch(jsonURL);
          if (!res.ok) throw new Error("Failed to fetch JSON");

          const contentType = res.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            throw new Error("Invalid JSON response");
          }

          const tracks = await res.json();

          const list = document.getElementById("track-list");
          list.innerHTML = "";

          tracks.forEach((track, i) => {
            const id = `waveform-${i}`;

            const container = document.createElement("div");
            container.className =
              "track-card p-4 rounded-lg border border-gray-700 shadow-md";

            container.innerHTML = `
              <div class="flex items-center justify-between">
                <div class="text-xl font-semibold">${track.title}</div>
                <button class="play-btn px-4 py-2 text-white" data-id="${id}">▶</button>
              </div>
              <div id="${id}" class="mt-3"></div>
            `;

            list.appendChild(container);

            const wavesurfer = WaveSurfer.create({
              container: `#${id}`,
              waveColor: '#666',
              progressColor: '#ff5500',
              height: 60,
              barWidth: 2,
              responsive: true,
              normalize: true,
            });

            wavesurfer.load(`${repoURL}/${track.file}`);

            container.querySelector(".play-btn").addEventListener("click", (e) => {
              if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
                e.target.textContent = "▶";
              } else {
                wavesurfer.play();
                e.target.textContent = "⏸";
              }
            });
          });
        } catch (error) {
          console.error("Auto sync error:", error);
          const list = document.getElementById("track-list");
          list.innerHTML = `<div class="text-red-500">Auto sync error: ${error.message}</div>`;
        }
      }

      loadTracks();
    </script>
  </body>
</html>
