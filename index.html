<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a1a26;
    }
    .playlist-container {
      background-color: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      border-color: #808080;
      margin-bottom: 3rem;
    }
    .playlist-title {
      color: grey;
      font-weight: bold;
      font-size: 2rem;
      margin: 0;
    }
    .track-item {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      color: white;
      transition: background-color 0.3s;
    }
    .track-item:hover {
      background-color: #3c2a36;
    }
    .track-item.active {
      background-color: grey;
      font-weight: bold;
    }
    .duration {
      color: #bbb;
      font-size: 0.85rem;
      min-width: 40px;
      text-align: right;
    }
    .waveform-container {
      position: relative;
      height: 130px;
      margin-bottom: 1rem;
      background-color: #000;
      border-radius: 0.5rem;
      border-color: #808080;
      transition: opacity 0.3s ease;
    }
    .play-pause-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .play-icon, .pause-icon {
      fill: white;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="playlists" class="space-y-12 p-6"></div>

  <script>
    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlayPauseSVG(isPlaying) {
      if (isPlaying) {
        return `
          <svg class="pause-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="5" width="4" height="14"></rect>
            <rect x="14" y="5" width="4" height="14"></rect>
          </svg>
        `;
      } else {
        return `
          <svg class="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"></path>
          </svg>
        `;
      }
    }

    function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'playlist-container';

      const header = document.createElement('div');
      header.className = 'flex justify-between items-center mb-4';

      const title = document.createElement('h2');
      title.className = 'playlist-title m-0';
      title.textContent = name;
      header.appendChild(title);

      const playPauseButton = document.createElement('div');
      playPauseButton.className = 'play-pause-button';
      playPauseButton.innerHTML = createPlayPauseSVG(false);
      header.appendChild(playPauseButton);

      container.appendChild(header);

      const waveformContainer = document.createElement('div');
      waveformContainer.className = 'waveform-container';
      container.appendChild(waveformContainer);

      const loadingProgressBar = document.createElement('div');
      loadingProgressBar.style.position = 'absolute';
      loadingProgressBar.style.bottom = '0';
      loadingProgressBar.style.left = '0';
      loadingProgressBar.style.height = '6px';
      loadingProgressBar.style.width = '0%';
      loadingProgressBar.style.backgroundColor = 'orange';
      loadingProgressBar.style.borderRadius = '0 0 0.5rem 0.5rem';
      loadingProgressBar.style.transition = 'width 0.2s ease';
      waveformContainer.appendChild(loadingProgressBar);

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      const wavesurfer = WaveSurfer.create({
        container: waveformContainer,
        waveColor: 'white',
        progressColor: 'orange',
        height: 130,
        responsive: true
      });

      let currentTrackIndex = 0;
      let isPlaying = false;

      function loadTrack(index) {
        if (index < 0 || index >= tracks.length) return;
        currentTrackIndex = index;
        loadingProgressBar.style.width = '0%';
        loadingProgressBar.style.display = 'block';
        waveformContainer.style.opacity = '0.3';
        wavesurfer.load(tracks[index].file);
      }

      wavesurfer.on('loading', (percent) => {
        loadingProgressBar.style.width = percent + '%';
      });

      wavesurfer.on('ready', () => {
        loadingProgressBar.style.width = '100%';
        setTimeout(() => {
          loadingProgressBar.style.display = 'none';
          waveformContainer.style.opacity = '1';
          wavesurfer.play();
          isPlaying = true;
          updatePlayPauseButton();
          updateActiveTrack();
        }, 200);
      });

      wavesurfer.on('finish', () => {
        const nextIndex = currentTrackIndex + 1;
        if (nextIndex < tracks.length) {
          loadTrack(nextIndex);
        } else {
          isPlaying = false;
          updatePlayPauseButton();
          updateActiveTrack();
        }
      });

      function updateActiveTrack() {
        trackList.querySelectorAll('li').forEach((el, i) => {
          el.classList.toggle('active', i === currentTrackIndex);
        });
      }

      function updatePlayPauseButton() {
        playPauseButton.innerHTML = createPlayPauseSVG(isPlaying);
      }

      playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
          wavesurfer.pause();
          isPlaying = false;
        } else {
          wavesurfer.play();
          isPlaying = true;
        }
        updatePlayPauseButton();
      });

      tracks.forEach((track, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'track-item';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = track.title;
        listItem.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'duration';
        durationSpan.textContent = '--:--';
        listItem.appendChild(durationSpan);

        const audio = new Audio(track.file);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.addEventListener('click', () => {
          if (currentTrackIndex === index && isPlaying) {
            wavesurfer.pause();
            isPlaying = false;
          } else {
            loadTrack(index);
          }
          updatePlayPauseButton();
          updateActiveTrack();
        });

        trackList.appendChild(listItem);
      });

      if (tracks.length > 0) {
        loadTrack(0);
      }

      return container;
    }

    async function init() {
      const files = await loadFiles();
      const playlistsContainer = document.getElementById('playlists');

      files.forEach(playlistObj => {
        const playlistName = playlistObj.playlist;
        const tracks = playlistObj.tracks;

        const playlistElement = createPlaylist(playlistName, tracks);
        playlistsContainer.appendChild(playlistElement);
      });
    }

    init();
  </script>
</body>
</html>
