<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UOUS</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 20px;
    }
    .track-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .track-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .play-btn {
      background-color: #ff5500;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 8px;
    }
    .play-btn:hover {
      background-color: #ff7700;
    }
    .waveform {
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="track-list"></div>

  <script>
    const repoURL = "https://classicvinyl.github.io/audio-player";
    const jsonURL = `${repoURL}/files.json?timestamp=${Date.now()}`;

    async function loadTracks() {
      try {
        const res = await fetch(jsonURL);
        if (!res.ok) throw new Error('Failed to fetch JSON');

        const tracks = await res.json();
        const list = document.getElementById("track-list");
        list.innerHTML = "";

        tracks.forEach((track, i) => {
          const container = document.createElement("div");
          container.className = "track-card";

          container.innerHTML = `
            <div class="track-title">${track.title}</div>
            <button class="play-btn" id="play-btn-${i}">▶ Play</button>
            <div id="waveform-${i}" class="waveform"></div>
          `;

          list.appendChild(container);

          const wavesurfer = WaveSurfer.create({
            container: `#waveform-${i}`,
            waveColor: '#666',
            progressColor: '#ff5500',
            height: 60,
            barWidth: 2,
            responsive: true,
            normalize: true,
          });

          wavesurfer.load(`${repoURL}/${track.file}`);

          const playBtn = document.getElementById(`play-btn-${i}`);
          playBtn.addEventListener("click", () => {
            if (wavesurfer.isPlaying()) {
              wavesurfer.pause();
              playBtn.textContent = "▶ Play";
            } else {
              wavesurfer.play();
              playBtn.textContent = "⏸ Pause";
            }
          });
        });
      } catch (err) {
        console.error(err);
        document.getElementById("track-list").textContent = "Error loading tracks.";
      }
    }

    loadTracks();
  </script>
</body>
</html>
