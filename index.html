<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .track-item.active {
      background-color: #e5e7eb; /* Tailwind's gray-200 */
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div id="playlists" class="space-y-12"></div>

  <script>
    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'bg-white p-4 rounded shadow';

      const title = document.createElement('h2');
      title.className = 'text-xl font-bold mb-4';
      title.textContent = name;
      container.appendChild(title);

      const waveformDiv = document.createElement('div');
      waveformDiv.className = 'w-full h-24 mb-4';
      container.appendChild(waveformDiv);

      const wavesurfer = WaveSurfer.create({
        container: waveformDiv,
        waveColor: '#ccc',
        progressColor: '#1f2937', // Tailwind gray-800
        height: 64,
        responsive: true
      });

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      const audioElements = [];

      tracks.forEach((track, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'track-item cursor-pointer flex justify-between items-center p-2 rounded hover:bg-gray-200';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = track.title;  // <-- Changed from track.name to track.title
        listItem.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'text-sm text-gray-500';
        durationSpan.textContent = '--:--';
        listItem.appendChild(durationSpan);

        const audio = new Audio(track.file); // <-- track.file contains the relative path
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });
        audioElements.push(audio);

        listItem.addEventListener('click', () => {
          audioElements.forEach((a) => a.pause());
          wavesurfer.load(track.file);

          document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
          listItem.classList.add('active');

          wavesurfer.once('ready', () => {
            wavesurfer.play();
          });

          wavesurfer.un('finish');
          wavesurfer.on('finish', () => {
            const next = listItem.nextElementSibling;
            if (next) next.click();
          });
        });

        trackList.appendChild(listItem);
      });

      return container;
    }

    async function init() {
      const files = await loadFiles();  // files is an array of playlist objects

      const playlistsContainer = document.getElementById('playlists');

      files.forEach(playlistObj => {
        const playlistName = playlistObj.playlist;
        const tracks = playlistObj.tracks;

        const playlistElement = createPlaylist(playlistName, tracks);
        playlistsContainer.appendChild(playlistElement);
      });
    }

    init();
  </script>
</body>
</html>
