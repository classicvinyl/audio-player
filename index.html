<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .track-item {
      @apply flex justify-between items-center p-3 border-b border-gray-700 hover:bg-gray-700 cursor-pointer;
    }
    .track-item.active {
      @apply bg-gray-600;
    }
    .waveform {
      height: 80px;
    }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-left-color: #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-3xl mx-auto mt-10">
    <div id="playlistList" class="space-y-2"></div>
    <div id="playerContainer" class="hidden">
      <div id="playerHeader" class="flex justify-between items-center bg-gray-800 p-4">
        <h2 id="playlistTitle" class="text-xl font-semibold"></h2>
        <button id="playPauseBtn" class="text-white">▶</button>
      </div>
      <div id="waveform" class="waveform bg-gray-800"></div>
      <div id="trackList" class="divide-y divide-gray-700"></div>
      <div id="backToPlaylists" class="divide-y divide-gray-700"></div>
    </div>
  </div>

  <script>
    const files = [
      {
        "playlist": "Playlist A",
        "tracks": [
          { "file": "audio/track1.mp3", "title": "Track One" },
          { "file": "audio/track2.mp3", "title": "Track Two" }
        ]
      },
      {
        "playlist": "Playlist B",
        "tracks": [
          { "file": "audio/track3.mp3", "title": "Track Three" },
          { "file": "audio/track4.mp3", "title": "Track Four" }
        ]
      }
    ];

    const playlistList = document.getElementById('playlistList');
    const playerContainer = document.getElementById('playerContainer');
    const playlistTitle = document.getElementById('playlistTitle');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const waveformContainer = document.getElementById('waveform');
    const trackList = document.getElementById('trackList');
    const backToPlaylists = document.getElementById('backToPlaylists');

    let currentPlaylist = null;
    let currentTrackIndex = null;
    let wavesurfer = null;

    function renderPlaylists() {
      playlistList.innerHTML = '';
      files.forEach((playlist, index) => {
        const div = document.createElement('div');
        div.className = 'track-item active';
        div.textContent = playlist.playlist;
        div.addEventListener('click', () => {
          loadPlaylist(index);
        });
        playlistList.appendChild(div);
      });
    }

    function showLoadingIndicator(trackEl) {
      const loading = document.createElement('div');
      loading.className = 'spinner ml-2';
      loading.setAttribute('aria-label', 'Loading');
      trackEl.appendChild(loading);
      return loading;
    }

    function loadPlaylist(index) {
      currentPlaylist = files[index];
      currentTrackIndex = 0;

      playlistTitle.textContent = currentPlaylist.playlist;
      trackList.innerHTML = '';
      backToPlaylists.innerHTML = '';
      playlistList.classList.add('hidden');
      playerContainer.classList.remove('hidden');

      // Render track list
      currentPlaylist.tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track-item';
        div.textContent = track.title;
        div.addEventListener('click', () => {
          currentTrackIndex = i;
          loadTrack();
        });
        trackList.appendChild(div);
      });

      // Back to playlists link
      const backToList = document.createElement('div');
      backToList.className = 'track-item active w-auto px-4 py-2 inline-block';
      backToList.style.cursor = 'pointer';
      backToList.textContent = 'PLAYLISTS';
      backToList.addEventListener('click', () => location.reload());
      backToPlaylists.appendChild(backToList);

      loadTrack();
    }

    function loadTrack(retryCount = 0) {
      if (!currentPlaylist || currentTrackIndex === null) return;

      const track = currentPlaylist.tracks[currentTrackIndex];
      const trackEls = document.querySelectorAll('#trackList .track-item');
      trackEls.forEach((el, i) => {
        el.classList.toggle('active', i === currentTrackIndex);
        const existingSpinner = el.querySelector('.spinner');
        if (existingSpinner) el.removeChild(existingSpinner);
      });

      const currentEl = trackEls[currentTrackIndex];
      const spinner = showLoadingIndicator(currentEl);

      if (wavesurfer) {
        wavesurfer.destroy();
      }

      wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'gray',
        progressColor: 'white',
        height: 80,
      });

      wavesurfer.load(track.file);

      wavesurfer.on('ready', () => {
        spinner.remove();
        wavesurfer.play();
      });

      wavesurfer.on('error', (e) => {
        if (retryCount < 3) {
          setTimeout(() => loadTrack(retryCount + 1), 1000);
        } else {
          spinner.remove();
        }
      });

      wavesurfer.on('finish', () => {
        if (currentTrackIndex < currentPlaylist.tracks.length - 1) {
          currentTrackIndex++;
          loadTrack();
        }
      });

      playPauseBtn.onclick = () => {
        if (wavesurfer.isPlaying()) {
          wavesurfer.pause();
          playPauseBtn.textContent = '▶';
        } else {
          wavesurfer.play();
          playPauseBtn.textContent = '❚❚';
        }
      };
    }

    renderPlaylists();
  </script>
</body>
</html>
