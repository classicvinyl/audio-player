<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
    }
    .playlist-container {
      background-color: #121212;
    }
    .track-item.active {
      background-color: #333;
    }
    .wavesurfer-container {
      background-color: #121212;
      height: 100px;
    }
    .track-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body class="text-white p-4">
  <div id="playlists" class="space-y-12 max-w-4xl mx-auto"></div>

  <script>
    const playSVG = `
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 5v14l11-7z"/>
      </svg>
    `;

    const pauseSVG = `
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <rect x="6" y="5" width="4" height="14"/>
        <rect x="14" y="5" width="4" height="14"/>
      </svg>
    `;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    async function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'playlist-container p-4 rounded shadow space-y-4';

      const title = document.createElement('h2');
      title.className = 'text-xl font-bold text-gray-300 mb-2';
      title.textContent = name;
      container.appendChild(title);

      const waveformDiv = document.createElement('div');
      waveformDiv.className = 'wavesurfer-container mb-4';
      container.appendChild(waveformDiv);

      const wavesurfer = WaveSurfer.create({
        container: waveformDiv,
        waveColor: '#aaa',
        progressColor: 'white',
        height: 100,
        responsive: true,
        normalize: true,
      });

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      let currentTrackIndex = 0;
      let currentButton = null;
      let isPlaying = false;

      function loadTrack(index) {
        const track = tracks[index];
        currentTrackIndex = index;
        wavesurfer.load(track.path);

        // Update active class
        trackList.querySelectorAll('li').forEach((el, i) => {
          el.classList.toggle('active', i === index);
        });

        // Reset all buttons to play icon
        trackList.querySelectorAll('.track-button').forEach(btn => {
          btn.innerHTML = playSVG;
        });

        isPlaying = false;
        currentButton = trackList.children[index].querySelector('.track-button');
      }

      for (let i = 0; i < tracks.length; i++) {
        const track = tracks[i];
        const listItem = document.createElement('li');
        listItem.className = 'track-item flex items-center justify-between p-2 rounded cursor-pointer';

        const leftSide = document.createElement('div');
        leftSide.className = 'flex items-center space-x-3 overflow-hidden flex-1';

        const playButton = document.createElement('button');
        playButton.className = 'track-button focus:outline-none';
        playButton.innerHTML = playSVG;

        const nameSpan = document.createElement('span');
        nameSpan.className = 'truncate hover:underline';
        nameSpan.textContent = track.name;

        leftSide.appendChild(playButton);
        leftSide.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'text-sm text-gray-400 ml-4';
        durationSpan.textContent = '--:--';

        const audio = new Audio(track.path);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.appendChild(leftSide);
        listItem.appendChild(durationSpan);
        trackList.appendChild(listItem);

        // Click on track name → load that track
        nameSpan.addEventListener('click', () => {
          if (currentTrackIndex !== i) {
            loadTrack(i);
          }
        });

        // Click on play/pause button
        playButton.addEventListener('click', (e) => {
          e.stopPropagation();

          if (currentTrackIndex !== i) {
            loadTrack(i);
            wavesurfer.once('ready', () => {
              wavesurfer.play();
              playButton.innerHTML = pauseSVG;
              isPlaying = true;
            });
          } else {
            if (isPlaying) {
              wavesurfer.pause();
              playButton.innerHTML = playSVG;
              isPlaying = false;
            } else {
              wavesurfer.play();
              playButton.innerHTML = pauseSVG;
              isPlaying = true;
            }
          }
        });
      }

      // When waveform finishes → load next track
      wavesurfer.on('finish', () => {
        const nextIndex = currentTrackIndex + 1;
        if (nextIndex < tracks.length) {
          loadTrack(nextIndex);
          wavesurfer.once('ready', () => {
            wavesurfer.play();
            isPlaying = true;
            currentButton.innerHTML = pauseSVG;
          });
        }
      });

      // Auto-load first track
      loadTrack(0);

      return container;
    }

    async function init() {
      const files = await loadFiles();
      const playlistsContainer = document.getElementById('playlists');

      for (const [playlistName, tracks] of Object.entries(files)) {
        const playlistElement = await createPlaylist(playlistName, tracks);
        playlistsContainer.appendChild(playlistElement);
      }
    }

    init();
  </script>
</body>
</html>
