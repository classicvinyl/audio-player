<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uous jamz</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #555;
      color: grey;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    .playlist-container {
      background-color: #121212;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 3rem;
    }
    .playlist-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .playlist-title {
      color: grey;
      font-weight: bold;
      font-size: 2rem;
    }
    .waveform-container {
      position: relative;
      height: 150px;
      margin-bottom: 2rem;
      background-color: #121212;
      border-radius: 0.5rem;
      transition: opacity 0.3s ease;
    }
    .loading-progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      width: 0%;
      background-color: orange;
      border-radius: 0 0 0.5rem 0.5rem;
      transition: width 0.2s ease;
      z-index: 5;
    }
    .track-item {
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      color: white;
      transition: background-color 0.3s;
      user-select: none;
      overflow: hidden;
    }
    .track-item:hover {
      background-color: #2a1a26;
    }
    .track-item.active {
      background-color: grey;
      font-weight: bold;
    }
    .track-title {
      flex-grow: 1;
      font-size: 1rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .duration {
      color: #bbb;
      font-size: 0.85rem;
      min-width: 40px;
      text-align: right;
      margin-left: 0.5rem;
    }
    .player-control-button {
      width: 48px;
      height: 48px;
      background-color: grey;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .player-control-button svg {
      fill: black;
    }
  </style>
</head>
<body>
  <div id="playlists" class="space-y-12 p-6"></div>

  <script>
    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlayPauseSVG(isPlaying) {
      return isPlaying
        ? `<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="5" width="4" height="14"/><rect x="14" y="5" width="4" height="14"/></svg>`
        : `<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z"/></svg>`;
    }

    (function () {
      const allWaveSurfers = [];
      let globalCurrent = { wavesurfer: null };

      function createPlaylist(name, tracks) {
        const container = document.createElement('div');
        container.className = 'playlist-container';

        const header = document.createElement('div');
        header.className = 'playlist-header';

        const title = document.createElement('h2');
        title.className = 'playlist-title';
        title.textContent = name;

        const controlButton = document.createElement('div');
        controlButton.className = 'player-control-button';
        controlButton.innerHTML = createPlayPauseSVG(false);
        header.appendChild(title);
        header.appendChild(controlButton);

        container.appendChild(header);

        const waveformContainer = document.createElement('div');
        waveformContainer.className = 'waveform-container';
        container.appendChild(waveformContainer);

        const loadingBar = document.createElement('div');
        loadingBar.className = 'loading-progress-bar';
        waveformContainer.appendChild(loadingBar);

        const trackList = document.createElement('ul');
        trackList.className = 'space-y-2';
        container.appendChild(trackList);

        const wavesurfer = WaveSurfer.create({
          container: waveformContainer,
          waveColor: 'white',
          progressColor: 'orange',
          height: 150,
          responsive: true,
          hideScrollbar: true,
          cursorWidth: 2,
          cursorColor: 'orange'
        });

        allWaveSurfers.push(wavesurfer);

        let currentTrackIndex = 0;
        let isPlaying = false;

        function pauseOthers() {
          if (globalCurrent.wavesurfer && globalCurrent.wavesurfer !== wavesurfer) {
            globalCurrent.wavesurfer.pause();
            globalCurrent.wavesurfer = null;
          }
        }

        function loadTrack(index) {
          currentTrackIndex = index;
          loadingBar.style.display = 'block';
          loadingBar.style.width = '0%';
          waveformContainer.style.opacity = '0.3';
          wavesurfer.load(tracks[index].file);
        }

        function updateActiveTrack() {
          trackList.querySelectorAll('li').forEach((el, i) => {
            el.classList.toggle('active', i === currentTrackIndex);
          });
        }

        function updateControlIcon() {
          controlButton.innerHTML = createPlayPauseSVG(isPlaying);
        }

        controlButton.addEventListener('click', () => {
          if (!wavesurfer.isReady) return;
          pauseOthers();
          if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            isPlaying = false;
          } else {
            wavesurfer.play();
            isPlaying = true;
            globalCurrent.wavesurfer = wavesurfer;
          }
          updateControlIcon();
        });

        wavesurfer.on('loading', (percent) => {
          loadingBar.style.width = percent + '%';
        });

        wavesurfer.on('ready', () => {
          loadingBar.style.display = 'none';
          waveformContainer.style.opacity = '1';
          isPlaying = false;
          updateControlIcon();
          updateActiveTrack();
        });

        wavesurfer.on('play', () => {
          isPlaying = true;
          updateControlIcon();
        });

        wavesurfer.on('pause', () => {
          isPlaying = false;
          updateControlIcon();
        });

        tracks.forEach((track, index) => {
          const li = document.createElement('li');
          li.className = 'track-item';

          const titleSpan = document.createElement('span');
          titleSpan.className = 'track-title';
          titleSpan.textContent = track.title;

          const durationSpan = document.createElement('span');
          durationSpan.className = 'duration';
          durationSpan.textContent = '--:--';

          const audio = new Audio(track.file);
          audio.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audio.duration);
          });

          li.appendChild(titleSpan);
          li.appendChild(durationSpan);

          li.addEventListener('click', () => {
            if (currentTrackIndex !== index) {
              loadTrack(index);
            }
          });

          trackList.appendChild(li);
        });

        if (tracks.length > 0) {
          loadTrack(0); // Preload first track
        }

        return container;
      }

      async function init() {
        const files = await loadFiles();
        const container = document.getElementById('playlists');

        files.forEach((playlistObj) => {
          const playlistElement = createPlaylist(playlistObj.playlist, playlistObj.tracks);
          container.appendChild(playlistElement);
        });
      }

      window.addEventListener('load', init);
    })();
  </script>
</body>
</html>
