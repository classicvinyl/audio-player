<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* (1) overall page background */
      color: grey; /* default text grey */
    }
    .playlist-container {
      background-color: #552733; /* (2) playlist bg */
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 3rem;
    }
    .playlist-title {
      color: grey; /* (3) playlist text color */
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .track-item {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      color: white; /* (4) tracks text white */
      transition: background-color 0.3s;
    }
    .track-item:hover {
      background-color: #3c2a36;
    }
    .track-item.active {
      background-color: grey; /* (4) grey background while playing */
      font-weight: bold;
    }
    .duration {
      color: #bbb;
      font-size: 0.85rem;
      min-width: 40px;
      text-align: right;
    }
    .waveform-container {
      position: relative;
      height: 64px;
      margin-bottom: 1rem;
      background-color: #2a1a26;
      border-radius: 0.5rem;
    }
    /* (6) Loading spinner in waveform container */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid #ccc;
      border-top-color: orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none; /* hidden by default */
      z-index: 10;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* (7) Play/Pause button styles matching SoundCloud style */
    .play-pause-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      box-shadow: 0 4px 8px rgba(255, 69, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-right: 1rem;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .play-pause-button:hover {
      background: linear-gradient(135deg, #ff6333, #e03e00);
    }
    .play-icon, .pause-icon {
      fill: white;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="playlists" class="space-y-12 p-6"></div>

  <script>
    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlayPauseSVG(isPlaying) {
      if (isPlaying) {
        // Pause icon
        return `
          <svg class="pause-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="5" width="4" height="14"></rect>
            <rect x="14" y="5" width="4" height="14"></rect>
          </svg>`;
      } else {
        // Play icon
        return `
          <svg class="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"></path>
          </svg>`;
      }
    }

    function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'playlist-container';

      const title = document.createElement('h2');
      title.className = 'playlist-title';
      title.textContent = name;
      container.appendChild(title);

      const waveformContainer = document.createElement('div');
      waveformContainer.className = 'waveform-container';
      container.appendChild(waveformContainer);

      const loadingSpinner = document.createElement('div');
      loadingSpinner.className = 'loading-spinner';
      waveformContainer.appendChild(loadingSpinner);

      const playPauseButton = document.createElement('div');
      playPauseButton.className = 'play-pause-button';
      playPauseButton.innerHTML = createPlayPauseSVG(false);
      container.insertBefore(playPauseButton, waveformContainer);

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      const wavesurfer = WaveSurfer.create({
        container: waveformContainer,
        waveColor: 'white',      // (8) wave color white
        progressColor: 'orange', // (8) progress color orange
        height: 64,
        responsive: true
      });

      let currentTrackIndex = 0;
      let isPlaying = false;

      function loadTrack(index) {
        if (index < 0 || index >= tracks.length) return;
        currentTrackIndex = index;
        loadingSpinner.style.display = 'block';
        wavesurfer.load(tracks[index].file);
      }

      wavesurfer.on('ready', () => {
        loadingSpinner.style.display = 'none';
        wavesurfer.play();
        isPlaying = true;
        updatePlayPauseButton();
        updateActiveTrack();
      });

      wavesurfer.on('loading', (percent) => {
        loadingSpinner.style.display = 'block';
      });

      wavesurfer.on('finish', () => {
        const nextIndex = currentTrackIndex + 1;
        if (nextIndex < tracks.length) {
          loadTrack(nextIndex);
        } else {
          isPlaying = false;
          updatePlayPauseButton();
          updateActiveTrack();
        }
      });

      function updateActiveTrack() {
        trackList.querySelectorAll('li').forEach((el, i) => {
          el.classList.toggle('active', i === currentTrackIndex);
        });
      }

      function updatePlayPauseButton() {
        playPauseButton.innerHTML = createPlayPauseSVG(isPlaying);
      }

      playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
          wavesurfer.pause();
          isPlaying = false;
        } else {
          wavesurfer.play();
          isPlaying = true;
        }
        updatePlayPauseButton();
      });

      tracks.forEach((track, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'track-item';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = track.title;
        listItem.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'duration';
        durationSpan.textContent = '--:--';
        listItem.appendChild(durationSpan);

        // Preload audio metadata to get duration
        const audio = new Audio(track.file);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.addEventListener('click', () => {
          if (currentTrackIndex === index && isPlaying) {
            wavesurfer.pause();
            isPlaying = false;
          } else {
            loadTrack(index);
          }
          updatePlayPauseButton();
          updateActiveTrack();
        });

        trackList.appendChild(listItem);
      });

      // (5) Preload first track in the waveplayer on playlist creation
      if (tracks.length > 0) {
        loadTrack(0);
      }

      return container;
    }

    async function init() {
      const files = await loadFiles();

      const playlistsContainer = document.getElementById('playlists');

      files.forEach(playlistObj => {
        const playlistName = playlistObj.playlist;
        const tracks = playlistObj.tracks;

        const playlistElement = createPlaylist(playlistName, tracks);
        playlistsContainer.appendChild(playlistElement);
      });
    }

    init();
  </script>
</body>
</html>
