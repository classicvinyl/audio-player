<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UOUS Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    .track {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .controls {
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #ff5500;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff3300;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>UOUS Tracks</h1>

  <div class="track">
    <div class="title">UOUS_190725_1646_v7.wav</div>
    <div id="waveform"></div>
    <div class="controls">
      <button id="playPause">▶️ Play</button>
    </div>
  </div>

  <script>
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#888',
      progressColor: '#ff5500',
      height: 100,
      responsive: true
    });

    wavesurfer.load("https://sprightly-donut-80b301.netlify.app/UOUS_190725_1646_v7.wav");

    const button = document.getElementById("playPause");
    button.addEventListener("click", () => {
      wavesurfer.playPause();
      button.textContent = wavesurfer.isPlaying() ? "⏸ Pause" : "▶️ Play";
    });
  </script>
</body>
</html>
