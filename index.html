<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uous jamz</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a1a26;
    }
    .playlist-container {
      background-color: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      border-color: #808080;
      margin-bottom: 2rem;
    }
    .playlist-title {
      color: grey;
      font-weight: bold;
      font-size: 2rem;
      margin: 0;
    }
    .track-item {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      color: white;
      transition: background-color 0.3s;
    }
    .track-item:hover {
      background-color: #3c2a36;
    }
    .track-item.active {
      background-color: grey;
      font-weight: bold;
    }
    .duration {
      color: #bbb;
      font-size: 0.85rem;
      min-width: 40px;
      text-align: right;
      margin-left: 0.5rem;
    }
    .loading-spinner {
      border: 3px solid #f3f3f3; /* Light grey */
      border-top: 3px solid orange; /* Orange */
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      flex-shrink: 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .waveform-container {
      position: relative;
      height: 130px;
      margin-bottom: 0.5rem;
      background-color: #000;
      border-radius: 0.5rem;
      border-color: #808080;
      transition: opacity 0.3s ease;
    }
    .loading-progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      width: 0%;
      background-color: orange;
      border-radius: 0 0 0.5rem 0.5rem;
      transition: width 0.2s ease;
    }
    .error-message {
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .play-pause-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .play-icon, .pause-icon {
      fill: white;
      width: 30px;
      height: 30px;
    }
    .playlist-link {
      color: white;
      cursor: pointer;
      padding: 0.25rem 0;
      display: block;
    }
    .playlist-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="p-6">
    <div id="playlist-selector" class="mb-8 space-y-2"></div>
    <div id="active-playlist"></div>
    <div id="other-playlists" class="mt-12 space-y-2"></div>
  </div>

  <script>
    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlayPauseSVG(isPlaying) {
      return isPlaying
        ? `<svg class="pause-icon" viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"></rect><rect x="14" y="5" width="4" height="14"></rect></svg>`
        : `<svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
    }

    function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'playlist-container';

      tracks.sort((a, b) => {
        const numA = parseInt(a.title.match(/\d+/)?.[0]) || 0;
        const numB = parseInt(b.title.match(/\d+/)?.[0]) || 0;
        return numA - numB;
      });

      const header = document.createElement('div');
      header.className = 'flex flex-wrap justify-between items-center gap-2 mb-4';

      const title = document.createElement('h2');
      title.className = 'playlist-title m-0';
      title.textContent = name;
      header.appendChild(title);

      const playPauseButton = document.createElement('div');
      playPauseButton.className = 'play-pause-button ml-auto';
      playPauseButton.innerHTML = createPlayPauseSVG(false);
      header.appendChild(playPauseButton);

      container.appendChild(header);

      const waveformContainer = document.createElement('div');
      waveformContainer.className = 'waveform-container';
      container.appendChild(waveformContainer);

      const loadingProgressBar = document.createElement('div');
      loadingProgressBar.className = 'loading-progress-bar';
      waveformContainer.appendChild(loadingProgressBar);

      const errorMessage = document.createElement('div');
      errorMessage.className = 'error-message';
      errorMessage.style.display = 'none';
      container.appendChild(errorMessage);

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      let wavesurfer = null;
      let currentTrackIndex = -1;
      let isPlaying = false;
      let currentLoadTimeout = null;
      let currentAttempt = 0;
      const MAX_RETRIES = 5;
      const LOAD_TIMEOUT = 7000;

      // Spinner element to show beside track name on loading
      let currentSpinner = null;

      function createSpinner() {
        const spinner = document.createElement('div');
        spinner.className = 'loading-spinner';
        return spinner;
      }

      function clearWavesurfer() {
        if (wavesurfer) {
          wavesurfer.destroy();
          wavesurfer = null;
        }
      }

      function removeSpinnerFromTrack(index) {
        const li = trackList.children[index];
        if (!li) return;
        const spinner = li.querySelector('.loading-spinner');
        if (spinner) spinner.remove();
      }

      function addSpinnerToTrack(index) {
        const li = trackList.children[index];
        if (!li) return;
        // Prevent multiple spinners
        if (li.querySelector('.loading-spinner')) return;

        const spinner = createSpinner();
        li.insertBefore(spinner, li.querySelector('.duration'));
      }

      function setErrorMessage(text) {
        errorMessage.textContent = text;
        errorMessage.style.display = text ? 'block' : 'none';
      }

      function loadTrack(index) {
        if (index < 0 || index >= tracks.length) return;

        clearWavesurfer();
        setErrorMessage('');

        wavesurfer = WaveSurfer.create({
          container: waveformContainer,
          waveColor: 'white',
          progressColor: 'orange',
          height: 130,
          responsive: true
        });

        currentTrackIndex = index;
        currentAttempt = 1;

        loadingProgressBar.style.width = '0%';
        loadingProgressBar.style.display = 'block';
        waveformContainer.style.opacity = '0.3';

        // Add spinner beside track name
        tracks.forEach((_, i) => removeSpinnerFromTrack(i));
        addSpinnerToTrack(index);

        let didLoad = false;

        if (currentLoadTimeout) {
          clearTimeout(currentLoadTimeout);
        }

        function retryLoad() {
          if (currentAttempt < MAX_RETRIES) {
            currentAttempt++;
            loadTrack(index);
          } else {
            loadingProgressBar.style.display = 'none';
            waveformContainer.style.opacity = '1';
            removeSpinnerFromTrack(index);
            setErrorMessage('Error: Unable to load track after multiple attempts.');
          }
        }

        currentLoadTimeout = setTimeout(() => {
          if (!didLoad) {
            retryLoad();
          }
        }, LOAD_TIMEOUT);

        wavesurfer.once('ready', () => {
          didLoad = true;
          clearTimeout(currentLoadTimeout);
          loadingProgressBar.style.width = '100%';
          setTimeout(() => {
            loadingProgressBar.style.display = 'none';
            waveformContainer.style.opacity = '1';
            wavesurfer.play();
            isPlaying = true;
            updatePlayPauseButton();
            updateActiveTrack();
            removeSpinnerFromTrack(index);
            setErrorMessage('');
          }, 200);
        });

        wavesurfer.once('error', () => {
          clearTimeout(currentLoadTimeout);
          retryLoad();
        });

        wavesurfer.on('loading', (percent) => {
          loadingProgressBar.style.width = percent + '%';
        });

        wavesurfer.on('finish', () => {
          const nextIndex = currentTrackIndex + 1;
          if (nextIndex < tracks.length) {
            loadTrack(nextIndex);
          } else {
            isPlaying = false;
            updatePlayPauseButton();
            updateActiveTrack();
          }
        });

        wavesurfer.load(tracks[index].file);
      }

      function updateActiveTrack() {
        trackList.querySelectorAll('li').forEach((el, i) => {
          el.classList.toggle('active', i === currentTrackIndex);
        });
      }

      function updatePlayPauseButton() {
        playPauseButton.innerHTML = createPlayPauseSVG(isPlaying);
      }

      playPauseButton.addEventListener('click', () => {
        if (!wavesurfer) return;

        if (isPlaying) {
          wavesurfer.pause();
          isPlaying = false;
        } else {
          wavesurfer.play();
          isPlaying = true;
        }
        updatePlayPauseButton();
      });

      tracks.forEach((track, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'track-item flex-nowrap overflow-hidden';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = track.title;
        nameSpan.className = 'truncate w-full pr-2';
        listItem.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'duration';
        durationSpan.textContent = '--:--';
        listItem.appendChild(durationSpan);

        const audio = new Audio(track.file);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.addEventListener('click', () => {
          if (currentTrackIndex === index && isPlaying) {
            wavesurfer.pause();
            isPlaying = false;
            updatePlayPauseButton();
            removeSpinnerFromTrack(index);
          } else {
            loadTrack(index);
          }
          updatePlayPauseButton();
          updateActiveTrack();
        });

        trackList.appendChild(listItem);
      });

      return container;
    }

    async function init() {
      const files = await loadFiles();
      const selector = document.getElementById('playlist-selector');
      const activeContainer = document.getElementById('active-playlist');
      const otherContainer = document.getElementById('other-playlists');

      files.forEach((playlist) => {
        const button = document.createElement('div');
        button.className = 'track-item active flex-nowrap overflow-hidden';
        button.style.cursor = 'pointer';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = playlist.playlist;
        nameSpan.className = 'truncate w-full';
        button.appendChild(nameSpan);

        button.addEventListener('click', () => {
          selector.innerHTML = '';
          activeContainer.innerHTML = '';
          otherContainer.innerHTML = '';

          const active = createPlaylist(playlist.playlist, playlist.tracks);
          activeContainer.appendChild(active);

          const backToList = document.createElement('div');
          backToList.className = 'track-item active inline-block px-4 py-2 rounded';
          backToList.style.cursor = 'pointer';

          const backText = document.createElement('span');
          backText.textContent = 'PLAYLISTS';
          backText.className = 'truncate px-4 py-2';
          backToList.appendChild(backText);

          backToList.addEventListener('click', () => location.reload());

          otherContainer.appendChild(backToList);
        });

        selector.appendChild(button);
      });
    }

    init();
  </script>
</body>
</html>
