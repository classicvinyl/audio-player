<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a; /* dark gray */
    }
    .playlist-container {
      background-color: #121212;
    }
    .track-item.active {
      background-color: #333;
    }
    .waveform-loading {
      background-color: #1a1a1a;
      height: 64px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .waveform-loading::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, orange, white);
      animation: loading 2s infinite;
    }
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
    .wavesurfer-container {
      background-color: #121212;
      height: 80px;
    }
    .track-button svg {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body class="text-white p-4">
  <div id="playlists" class="space-y-12 max-w-4xl mx-auto"></div>

  <script>
    const playSVG = `
      <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8 5v14l11-7z"/>
      </svg>
    `;

    const pauseSVG = `
      <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="6" y="5" width="4" height="14"/>
        <rect x="14" y="5" width="4" height="14"/>
      </svg>
    `;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    async function loadFiles() {
      const res = await fetch('files.json');
      return res.json();
    }

    async function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'playlist-container p-4 rounded shadow space-y-4';

      const title = document.createElement('h2');
      title.className = 'text-xl font-bold text-gray-300 mb-2';
      title.textContent = name;
      container.appendChild(title);

      const waveformDiv = document.createElement('div');
      waveformDiv.className = 'wavesurfer-container mb-4';
      container.appendChild(waveformDiv);

      const loadingBar = document.createElement('div');
      loadingBar.className = 'waveform-loading';
      waveformDiv.appendChild(loadingBar);

      const wavesurfer = WaveSurfer.create({
        container: waveformDiv,
        waveColor: '#fff',
        progressColor: 'orange',
        height: 80,
        responsive: true,
        normalize: true,
      });

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      let currentPlaying = null;
      let currentTrackEl = null;

      for (let i = 0; i < tracks.length; i++) {
        const track = tracks[i];
        const listItem = document.createElement('li');
        listItem.className = 'track-item flex items-center justify-between p-2 rounded cursor-pointer';

        const leftSide = document.createElement('div');
        leftSide.className = 'flex items-center space-x-2 flex-1 overflow-hidden';

        const playButton = document.createElement('button');
        playButton.className = 'track-button focus:outline-none';
        playButton.innerHTML = playSVG;

        const nameSpan = document.createElement('span');
        nameSpan.className = 'truncate';
        nameSpan.textContent = track.name;

        leftSide.appendChild(playButton);
        leftSide.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'text-sm text-gray-400 ml-4';
        durationSpan.textContent = '--:--';

        const audio = new Audio(track.path);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.appendChild(leftSide);
        listItem.appendChild(durationSpan);
        trackList.appendChild(listItem);

        // Load first track
        if (i === 0) {
          wavesurfer.load(track.path);
          currentPlaying = audio;
          currentTrackEl = listItem;
          listItem.classList.add('active');
        }

        // Clicking the track name loads the waveform
        nameSpan.addEventListener('click', () => {
          if (currentPlaying && !currentPlaying.paused) {
            currentPlaying.pause();
          }
          wavesurfer.load(track.path);
          currentPlaying = audio;

          document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
          listItem.classList.add('active');
        });

        // Clicking the button plays/pauses the current loaded track
        playButton.addEventListener('click', (e) => {
          e.stopPropagation();
          if (currentPlaying !== audio) return;

          if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            playButton.innerHTML = playSVG;
          } else {
            wavesurfer.play();
            document.querySelectorAll('.track-button').forEach(btn => btn.innerHTML = playSVG);
            playButton.innerHTML = pauseSVG;
          }
        });

        // When waveform finishes, load next track
        wavesurfer.on('finish', () => {
          const next = listItem.nextElementSibling;
          if (next) {
            next.querySelector('span').click();
          }
        });

        // When waveform is ready, remove loading bar
        wavesurfer.on('ready', () => {
          loadingBar.remove();
        });
      }

      return container;
    }

    async function init() {
      const files = await loadFiles();
      const playlistsContainer = document.getElementById('playlists');

      for (const [playlistName, tracks] of Object.entries(files)) {
        const playlistElement = await createPlaylist(playlistName, tracks);
        playlistsContainer.appendChild(playlistElement);
      }
    }

    init();
  </script>
</body>
</html>
