<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    .playlist-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .track-item {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .track-item:hover {
      background-color: #222;
    }
    .track-item.active {
      background-color: #333;
    }
    .play-pause-button {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .waveform-container {
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      overflow: hidden;
      background: #222;
      position: relative;
    }
  </style>
</head>
<body class="p-4">
  <div id="playlist-buttons" class="mb-6 space-y-2"></div>
  <div id="main-player" class="mb-8"></div>
  <div id="other-playlists" class="space-y-6"></div>

  <script>
    async function fetchPlaylists() {
      const response = await fetch('files.json');
      return await response.json();
    }

    function createPlayPauseSVG(isPlaying) {
      return isPlaying
        ? `<svg fill="white" viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>`
        : `<svg fill="white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function createPlaylist(name, tracks) {
      const container = document.createElement('div');
      container.className = 'playlist-container';

      const header = document.createElement('div');
      header.className = 'flex justify-between items-center mb-4';

      const title = document.createElement('h2');
      title.className = 'playlist-title m-0';
      title.textContent = name;
      header.appendChild(title);

      const playPauseButton = document.createElement('div');
      playPauseButton.className = 'play-pause-button';
      playPauseButton.innerHTML = createPlayPauseSVG(false);
      header.appendChild(playPauseButton);

      container.appendChild(header);

      const waveformContainer = document.createElement('div');
      waveformContainer.className = 'waveform-container';
      container.appendChild(waveformContainer);

      const loadingProgressBar = document.createElement('div');
      loadingProgressBar.style.position = 'absolute';
      loadingProgressBar.style.bottom = '0';
      loadingProgressBar.style.left = '0';
      loadingProgressBar.style.height = '6px';
      loadingProgressBar.style.width = '0%';
      loadingProgressBar.style.backgroundColor = 'orange';
      loadingProgressBar.style.borderRadius = '0 0 0.5rem 0.5rem';
      loadingProgressBar.style.transition = 'width 0.2s ease';
      waveformContainer.appendChild(loadingProgressBar);

      const trackList = document.createElement('ul');
      trackList.className = 'space-y-2';
      container.appendChild(trackList);

      const wavesurfer = WaveSurfer.create({
        container: waveformContainer,
        waveColor: 'white',
        progressColor: 'orange',
        height: 64,
        responsive: true
      });

      let currentTrackIndex = 0;
      let isPlaying = false;

      function loadTrack(index) {
        if (index < 0 || index >= tracks.length) return;
        currentTrackIndex = index;
        loadingProgressBar.style.width = '0%';
        loadingProgressBar.style.display = 'block';
        waveformContainer.style.opacity = '0.3';
        wavesurfer.load(tracks[index].file);
      }

      wavesurfer.on('loading', (percent) => {
        loadingProgressBar.style.width = percent + '%';
      });

      wavesurfer.on('ready', () => {
        loadingProgressBar.style.width = '100%';
        setTimeout(() => {
          loadingProgressBar.style.display = 'none';
          waveformContainer.style.opacity = '1';
          wavesurfer.play();
          isPlaying = true;
          updatePlayPauseButton();
          updateActiveTrack();
        }, 200);
      });

      wavesurfer.on('finish', () => {
        const nextIndex = currentTrackIndex + 1;
        if (nextIndex < tracks.length) {
          loadTrack(nextIndex);
        } else {
          isPlaying = false;
          updatePlayPauseButton();
          updateActiveTrack();
        }
      });

      function updateActiveTrack() {
        trackList.querySelectorAll('li').forEach((el, i) => {
          el.classList.toggle('active', i === currentTrackIndex);
        });
      }

      function updatePlayPauseButton() {
        playPauseButton.innerHTML = createPlayPauseSVG(isPlaying);
      }

      playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
          wavesurfer.pause();
          isPlaying = false;
        } else {
          wavesurfer.play();
          isPlaying = true;
        }
        updatePlayPauseButton();
      });

      tracks.forEach((track, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'track-item';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = track.title;
        listItem.appendChild(nameSpan);

        const durationSpan = document.createElement('span');
        durationSpan.className = 'duration';
        durationSpan.textContent = '--:--';
        listItem.appendChild(durationSpan);

        const audio = new Audio(track.file);
        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
        });

        listItem.addEventListener('click', () => {
          if (currentTrackIndex === index && isPlaying) {
            wavesurfer.pause();
            isPlaying = false;
          } else {
            loadTrack(index);
          }
          updatePlayPauseButton();
          updateActiveTrack();
        });

        trackList.appendChild(listItem);
      });

      if (tracks.length > 0) {
        loadTrack(0);
      }

      return container;
    }

    fetchPlaylists().then(data => {
      const playlistButtons = document.getElementById('playlist-buttons');
      const mainPlayer = document.getElementById('main-player');
      const otherPlaylists = document.getElementById('other-playlists');

      const playlistNames = Object.keys(data);
      let current = null;

      playlistNames.forEach((name, index) => {
        const button = document.createElement('button');
        button.className = 'block w-full text-left px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded';
        button.textContent = name;
        playlistButtons.appendChild(button);

        button.addEventListener('click', () => {
          // Clear main player
          mainPlayer.innerHTML = '';
          const main = createPlaylist(name, data[name]);
          mainPlayer.appendChild(main);

          // Clear other playlists
          otherPlaylists.innerHTML = '';
          playlistNames.forEach((otherName, i) => {
            if (otherName !== name) {
              const p = createPlaylist(otherName, data[otherName]);
              otherPlaylists.appendChild(p);
            }
          });
        });

        // Auto-load first playlist
        if (index === 0) {
          button.click();
        }
      });
    });
  </script>
</body>
</html>
